<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <form  method="get">
    <h1>Please Enter Your Deatails Here !</h1>
    <div class="user-deatails">
        <label for="name">Name</label>
        <input type="text" class="name" placeholder="Enter Your name">
    </div>
    <div class="user-deatails">
        <label for="mail">mail</label>
        <input type="text" class="mail" placeholder="Enter Your mail">
    </div>
    <div class="user-deatails" >
        <label for="num">contact</label>
        <input type="text" class="num" placeholder="Enter Your contact no">
    </div>
    <div class="user-address">
        <label for="address">Address</label>
        <textarea  cols="15" rows="2" placeholder="Enter Your address"></textarea>
    </div>
    <div class="user-rating">
        <label for="rating">How was your experience?</label>
        <select name="option" >
            <option value="bad">Bad</option>
            <option value="satisfy">satisfy</option>
            <option value="good">Good</option>
            <option value="Very Good">Very Good</option>
            <option value="Excellent">Excellent</option>
        </select>
    </div>
    <div class="buttons">
        <button>Submit</button>
        <button>Reset</button>
    </div>

   </form>
</body>
</html>
